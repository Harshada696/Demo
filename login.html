<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Login</title>
  <style>
    body {
      font-family: Poppins, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .login-box {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    input {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      font-size: 1rem;
    }

    button {
      background-color: #6b73ff;
      color: white;
      padding: 10px;
      border: none;
      cursor: pointer;
      font-weight: bold;
      width: 100%;
    }

    #error {
      color: red;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Admin Login</h2>
    <input type="text" id="adminId" placeholder="Admin ID" />
    <input type="password" id="adminPassword" placeholder="Password" />
    <button onclick="login()">Login</button>
    <p id="error"></p>
  </div>

  <script>
    function login() {
      const id = document.getElementById('adminId').value;
      const password = document.getElementById('adminPassword').value;

      const correctId = "admin";
      const correctPassword = "harshada123";

      if (id === correctId && password === correctPassword) {
        localStorage.setItem("isAdmin", "true");
        window.location.href = "admin.html";
      } else {
        document.getElementById("error").textContent = "Invalid ID or Password.";
      }
    }
  </script>
</body>
</html>
