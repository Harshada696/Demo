<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel</title>
  <script type="module" src="admin.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #a18cd1, #fbc2eb);
      min-height: 100vh;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: fadeIn 0.8s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      text-align: center;
      color: #fff;
      margin-bottom: 30px;
      font-size: 2rem;
    }

    #messages {
      width: 100%;
      max-width: 600px;
    }

    .message {
      background: #ffffff;
      border-left: 6px solid #a18cd1;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 12px rgba(150, 90, 255, 0.2);
      transition: transform 0.2s;
    }

    .message:hover {
      transform: scale(1.01);
    }

    .message strong {
      color: #333;
      display: block;
      margin-bottom: 6px;
    }

    .logout {
      margin-top: 30px;
      background: linear-gradient(to right, #a18cd1, #fbc2eb);
      color: white;
      padding: 12px 30px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: box-shadow 0.3s ease, transform 0.2s;
    }

    .logout:hover {
      box-shadow: 0 0 15px #b58ded;
      transform: scale(1.05);
    }

    @media (max-width: 600px) {
      .message {
        padding: 16px;
      }
    }
  </style>
</head>
<body>
  <h1>Contact Form Data</h1>
  <div id="messages"></div>
  <div class="logout" onclick="logout()">Logout</div>
  <script>
    function login() {
      const id = document.getElementById('adminId').value;
      const password = document.getElementById('adminPassword').value;

      const correctId = "admin";
      const correctPassword = "harshada123";

      if (id === correctId && password === correctPassword) {
        localStorage.setItem("isAdmin", "true");
        window.location.href = "admin.html";
      } else {
        document.getElementById("error").textContent = "Invalid ID or Password.";
      }
    }
  </script>
</body>
</html>
