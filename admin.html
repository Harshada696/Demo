<!-- admin.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel</title>
  <script type="module" src="admin.js"></script>
  <style>
    body {
      font-family: Poppins, sans-serif;
      background-color: #fafafa;
      padding: 40px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }

    .message {
      background: #e8eaff;
      border-left: 5px solid #6b73ff;
      padding: 15px 20px;
      margin-bottom: 20px;
      border-radius: 8px;
    }

    .message strong {
      color: #000;
    }

    .logout {
      display: block;
      text-align: center;
      margin-top: 30px;
      color: red;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Contact Form Submissions</h1>
  <div id="messages"></div>
  <div class="logout" onclick="logout()">Logout</div>
</body>
</html>
